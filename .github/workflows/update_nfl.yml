name: Fetch NFL Scores

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Fetch NFL data
        run: python fetch_nfl_games.py
      
      - name: Push to Cloudflare KV
        run: |
          RESPONSE=$(curl -s -X POST "https://trmnl-nfl.mitetython.workers.dev/update" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_UPDATE_SECRET }}" \
            -H "Content-Type: application/json" \
            -d @docs/nfl_games.json)
          echo "Cloudflare response: $RESPONSE"
        
      - name: Report size
        run: |
          SIZE=$(wc -c < docs/nfl_games.json)
          echo "Payload size: $SIZE bytes"
