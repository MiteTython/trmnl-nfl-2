name: Update NFL Scoreboard

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch NFL data
        env:
          SPORTSBLAZE_API_KEY: ${{ secrets.SPORTSBLAZE_API_KEY }}
        run: |
          echo "===== FETCH START $(date -u) ====="
          python fetch_nfl_games.py
          echo "===== FETCH END $(date -u) ====="

      - name: Show file status
        run: git status

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add docs/nfl_games.json
            git commit -m "Update NFL scores"
            git push
          fi
