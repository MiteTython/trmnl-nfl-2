name: Update NFL Scoreboard

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch NFL data
        env:
          SPORTSBLAZE_API_KEY: ${{ secrets.SPORTSBLAZE_API_KEY }}
        run: python fetch_nfl_games.py

      - name: üîç Prove where the file is and what changed
        run: |
          echo "PWD:"
          pwd
          echo "---- FIND nfl_games.json ----"
          find . -name "nfl_games.json"
          echo "---- LS docs ----"
          ls -lah docs || true
          echo "---- GIT STATUS ----"
          git status
          echo "---- SHA OF FILE ----"
          sha256sum docs/nfl_games.json || true

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/nfl_games.json
          git diff --staged --quiet || git commit -m "Update NFL scores"
          git push
